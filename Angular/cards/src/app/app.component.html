<app-card
  *ngFor="let post of posts"
  [title]="post.title"
  [imageUrl]="post.imageUrl"
  [username]="post.username"
  [content]="post.content"
></app-card>
<!--iterate over every post and generate cards based on post object, this allows us to easily add more cards
by simply adding more data in app.component.ts-->
