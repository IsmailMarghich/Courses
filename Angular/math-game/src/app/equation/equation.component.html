<form [formGroup]="mathForm">
  <div class="equation">
    {{a}} + {{b}} =
  </div>
  <input appAnswerHelp formControlName="answer" /> <!--our custom directive will help users by highlighting the input when their answer is close-->
</form>

<div class="stats">
  {{secondsPerSolution | number:'1.1-3'}} seconds per solution
</div>
