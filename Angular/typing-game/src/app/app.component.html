<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
  <h1 class="title has-text-centered">Typing Game</h1>

  <p class="has-text-centered">
    <span [class]="compare(letter, userText[i])" *ngFor="let letter of randomText.split('');
    let i = index">{{letter}}</span>
  </p>

      <div class="field">
  <input class="input" (input)="onInput($event)" />
    </div>
      <div *ngIf="randomText === userText" class="box has-text-centered">
  <h1 class="title correct" >Success!</h1>
        <h2 class="title is-4"> Refresh to play again</h2>
      </div>
    </div>
  </div>
</div>
